<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="card">
    <h1>Data Table</h1>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody id="dataBody">
            <!-- Data rows will be inserted here -->
        </tbody>
    </table>
    <button onclick="window.location.href = '/';">Input Data</button>
</div>
    <script>
        // Load JSON data from server
        fetch('/data')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('dataBody');
                data.forEach(row => {
                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `
                        <td>${row.name}</td>
                        <td>${row.email}</td>
                        <td>${row.password}</td>
                    `;
                    tableBody.appendChild(newRow);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
